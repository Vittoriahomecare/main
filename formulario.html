        }

            border: none;

    <div class="form-container">
        <h2>Formulário de Contato</h2>
        <form action="https://formspree.io/f/xqaaprnb" method="POST">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone">
            </div>
            <div class="form-group">
                <label for="email">E-mail (opcional)</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
            </div>
            <div class="form-group">
                <label for="idade">Idade</label>
                <input type="number" id="idade" name="idade" min="0" max="120" required>
            </div>
            <div class="form-group">
                <label for="sexo">Sexo</label>
                <select id="sexo" name="sexo" required>
                    <option value="">Selecione</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição do Serviço</label>
                <textarea id="descricao" name="descricao" rows="5" placeholder="Descreva brevemente o serviço que precisa" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>

    <form id="contact-form" onsubmit="sendEmail(event)">


    </form>

    <script>
        function sendEmail(event) {
            event.preventDefault();
            emailjs.sendForm("service_y3bsqe3","template_iqh2vqe", event.target)
                .then(() => {
                    alert("Mensagem enviada com sucesso!");
                }, (error) => {
                    alert("Erro ao enviar mensagem: " + error.text);
                });
        }
    </script>
